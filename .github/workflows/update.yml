name: Update new.txt and Generate LootLabs Link

on:
  schedule:
    - cron: '55 15 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update_file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub
          pip install requests

      - name: Update new.txt and generate LootLabs link
        run: |
          python change.py ${{ secrets.DEV_KEY }} ${{ secrets.GIST_ID }} ${{ secrets.LOOTLABS_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add secret.txt lootlabs_links.json
          git diff --staged --quiet || git commit -m "Update LootLabs link"
          git push
